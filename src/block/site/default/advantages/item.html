<div class="{{block_prefix}}item">
	<div class="{{block_prefix}}item-row row">
		<div class="{{block_prefix}}item-cols cols  is--icon">
			<div class="{{block_prefix}}preview">
				<svg class="icon-svg icon-{{block_icon}}" role="img">
					<use xlink:href="{{url-path-img}}/svg/sprite.svg#{{block_icon}}"></use>
				</svg>
			</div>
		</div>
		<div class="{{block_prefix}}item-cols cols  is--heading">
			<h4 class="{{block_prefix}}heading">{{block_heading}}</h4>
		</div>
	</div>
	<div class="{{block_prefix}}note">{{block_note}}</div>
</div>
